<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ericsson Lin</title>
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', Times, serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            cursor: none; 
            position: relative;
            overflow: hidden; /* Prevent scrolling */
            user-select: none;
        }

        #bg-video {
            position: absolute;
            z-index: -1;
            top: 0;
            left: 0;
            width: 100%;
            mask-image: linear-gradient(to top, transparent 0%, black 50%, transparent 100%);
            user-select: none;
            pointer-events: none;
            filter: grayscale(1);
            aspect-ratio: 16/9;
            display: none; /* Hide the video initially */
        }

        .content {
            position: relative;
            z-index: 1; /* Ensure content is above the iframe */
            text-align: center; /* Center align text */
            padding: 20px; /* Add padding to prevent overlap */
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .nav-links {
            position: fixed;
            left: 50%;
            list-style: none;
            padding: 30px 50px;
            margin: 0;
            display: flex;
            justify-content: right; /* Align nav links to the right */
            gap: 50px;
        }

        .nav-links li a {
            color: #ff7e00;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s;
        }

        .nav-links li a:hover {
            color: #ff3d00;
            cursor: none;
        }

        h1 {
            margin: 0;
            font-size: 80px;
            animation: fadeIn 2s;
            background: linear-gradient(90deg, #ff7e00, #ff3d00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        h2 {
            margin: 0;
            font-size: 80px;
            background: linear-gradient(90deg, #ff7e00, #ff3d00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                font-size: 0px;
                transform: translateY(60px);
            }
            to {
                opacity: 1;
                font-size: 80px;
                transform: translateY(0);
            }
        }

        @keyframes fadeInPlayButton {
            from {
                opacity: 0;
                font-size: 0px;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                font-size: 14px;
                transform: translateY(0);
            }
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            justify-content: center; /* Center align social links */
            gap: 20px;
        }

        .social-links a {
            opacity: 0;
            animation: fadeInIcon 1.5s forwards;
        }

        @keyframes fadeInIcon {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .social-links a:nth-child(1) {
            animation-delay: 1.5s;
        }

        .social-links a:nth-child(2) {
            animation-delay: 1.9s;
        }

        .social-links a:nth-child(3) {
            animation-delay: 2.3s;
        }

        .social-links a img {
            width: 40px;
            height: auto;
            transition: transform 0.3s;
        }

        .social-links a:hover img {
            transform: scale(1.1);
            cursor: none;
        }

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: background-color 0.3s;
            z-index: 1001;
        }

        /* Play Me link styles */
        .play-link {
            color: #ff7e00;
            text-decoration: none;
            animation: fadeInPlayButton 2s;
            font-size: 14px; /* Smaller font size for fine print look */
            cursor: pointer;
            margin-top: 100px; /* Add space above the link */
            transition: color 0.3s;
        }

        .play-link:hover {
            color: #ff3d00;
            cursor: none;
        }

        .nav-links li:hover .popup {
            display: block; /* Show on hover */
            cursor: none;
        }

        .fade-out {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <iframe 
        id="bg-video"
        src="https://www.youtube.com/embed/CzDWdnF8ViQ?autoplay=1&controls=0&disablekb=1&fs=0&loop=1&mute=1&playlist=CzDWdnF8ViQ&start=60"
        frameBorder="0"
        allow="autoplay; encrypted-media" 
        allowfullscreen>
    </iframe>
    <div class="content" id="content">
        <nav>
            <ul class="nav-links">
                <li>
                    <a href="" onclick="loadContent('index')">Home</a>
                </li>
                <li>
                    <a href="#" onclick="loadContent('about')">About</a>
                </li>
                <li>
                    <a href="#" onclick="loadContent('projects')">Projects</a>
                </li>
                <li>
                    <a href="#" onclick="loadContent('awards')">Awards</a>
                </li>
                <li>
                    <a href="#" onclick="loadContent('music');">Music</a>
                </li>
            </ul>
        </nav>
        <h1>ERICSSON LIN</h1>
        <h1>林家泓</h1>
        <div class="social-links">
            <a href="https://github.com/ericssonl07/" target="_blank">
                <img src="assets/github.png" alt="GitHub">
            </a>
            <a href="https://www.linkedin.com/in/jiahong-ericsson-lin/" target="_blank">
                <img src="assets/linkedin.png" alt="LinkedIn">
            </a>
            <a href="https://www.youtube.com/@ericssonlin7114" target="_blank">
                <img src="assets/youtube.png" alt="YouTube">
            </a>
        </div>
    </div>
    <div class="custom-cursor" id="customCursor"></div>

    <script>
        const cursor = document.getElementById('customCursor');
        const videoFrame = document.getElementById('bg-video');
        const contentDiv = document.getElementById('content');
        var isPlaying = false;

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.pageX + 'px';
            cursor.style.top = e.pageY + 'px';
        });

        document.addEventListener('mouseleave', () => {
            cursor.style.display = 'none';
        });

        document.addEventListener('mouseenter', () => {
            cursor.style.display = 'block';
        });

        function toggleVideo(shouldPlay) {
            if (shouldPlay) {
                videoFrame.style.display = 'block';
                videoFrame.src = "https://www.youtube.com/embed/CzDWdnF8ViQ?autoplay=1&controls=0&disablekb=1&fs=0&loop=1&mute=0&playlist=CzDWdnF8ViQ&start=60";
            } else {
                videoFrame.style.display = 'none';
                videoFrame.src = "";
            }
        }

        function loadContent(page) {
            if (page != 'music') {
                toggleVideo(false);
            } else {
                toggleVideo(true);
            }
            fetch(`${page}.html`)
                .then(response => {
                    console.log("Response received");
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.text();
                })
                .then(data => {
                    console.log("Data received: ", data);
                    contentDiv.classList.add('fade-out');
                    setTimeout(() => {
                        contentDiv.innerHTML = data;
                        contentDiv.classList.remove('fade-out');
                    }, 500);
                })
                .catch(error => console.error('Error loading content:', error));
        }
    </script>
</body>
</html>
