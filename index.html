<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ericsson Lin Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            cursor: none; 
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .nav-links {
            list-style: none;
            padding: 30px 50px;
            margin: 0;
            display: flex;
            justify-content: right;
            gap: 50px;
        }

        .nav-links li a {
            color: #ff7e00;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s;
        }

        .nav-links li a:hover {
            color: #ff3d00;
        }

        h1 {
            margin: 0;
            font-size: 80px;
            animation: fadeIn 2s;
            background: linear-gradient(90deg, #ff7e00, #ff3d00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                font-size: 0px;
                transform: translateY(60px);
            }
            to {
                opacity: 1;
                font-size: 80px;
                transform: translateY(0);
            }
        }

        .social-links {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .social-links a {
            opacity: 0;
            animation: fadeInIcon 1.5s forwards;
        }

        @keyframes fadeInIcon {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .social-links a:nth-child(1) {
            animation-delay: 1.5s;
        }

        .social-links a:nth-child(2) {
            animation-delay: 1.9s;
        }

        .social-links a:nth-child(3) {
            animation-delay: 2.3s;
        }

        .social-links a img {
            width: 40px;
            height: auto;
            transition: transform 0.3s;
        }

        .social-links a:hover img {
            transform: scale(1.1);
        }

        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: background-color 0.3s;
            z-index: 1001;
        }

        /* Popup styles */
        .popup {
            position: absolute;
            top: 100%; /* Position below the nav */
            left: 50%;
            transform: translate(-50%, 10px);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px;
            border-radius: 8px;
            display: none; /* Initially hidden */
            z-index: 2000;
            white-space: nowrap; /* Prevent text wrapping */
        }

        .nav-links li:hover .popup {
            display: block; /* Show on hover */
        }
    </style>
</head>
<body>
    <nav>
        <ul class="nav-links">
            <li>
                <a href="#">Home</a>
                <div class="popup">This is the Home section placeholder.</div>
            </li>
            <li>
                <a href="#">About</a>
                <div class="popup">This is the About section placeholder.</div>
            </li>
            <li>
                <a href="#">Projects</a>
                <div class="popup">This is the Projects section placeholder.</div>
            </li>
            <li>
                <a href="#">Awards</a>
                <div class="popup">This is the Awards section placeholder.</div>
            </li>
        </ul>
    </nav>
    <h1>ERICSSON</h1>
    <h1>LIN</h1>
    <div class="social-links">
        <a href="https://github.com/ericssonl07/" target="_blank">
            <img src="assets/github.png" alt="GitHub">
        </a>
        <a href="https://www.linkedin.com/in/jiahong-ericsson-lin/" target="_blank">
            <img src="assets/linkedin.png" alt="LinkedIn">
        </a>
        <a href="https://www.youtube.com/@ericssonlin7114" target="_blank">
            <img src="assets/youtube.png" alt="YouTube">
        </a>
    </div>
    <div class="custom-cursor" id="customCursor"></div>

    <script>
        const cursor = document.getElementById('customCursor');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.pageX + 'px';
            cursor.style.top = e.pageY + 'px';
        });

        document.addEventListener('mouseleave', () => {
            cursor.style.display = 'none';
        });

        document.addEventListener('mouseenter', () => {
            cursor.style.display = 'block';
        });
    </script>
</body>
</html>
